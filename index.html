<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Form</title>
    <link href="styles/main.css" rel="stylesheet"/>
    <link href="styles/normalize.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h2>The Code Review</h2>
        <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    
    <main>

      <div class="mobile">
          <hr>
        <form>

                <fieldset>
                  <legend>
                      Contact Information
                  </legend>
                    <div>
                      <label for="name" class="info">Full Name</label><br>
                      <input type="text" id="name" name="user_name"  placeholder="Required" >
                    </div>
                    <div>
                      <label for="mail" class="info">E-mail Address</label><br>
                      <input type="email" id="mail" name="user_mail" placeholder="Required">
                    </div>
                    <div>
                      <label for="phone" class="info">Phone Number</label><br>
                      <input type="telephone" id="phone" name="user_phone" placeholder="555-555-5555">
                    </div>
                    <div>
                      <label for="address" class="info">Street Address</label><br>
                      <input type="text" id="address" name="user_address" placeholder="125 Main St.">
                    </div>
                    <div>
                      <label for="city" class="info">City</label><br>
                      <input type="text" id="city" name="user_address" placeholder="Smallville">
                    </div>
                    <div> 
                      <label for="state" class="info">State</label><br>
                      <select name="chooseState" id="state">
                        <option value="" disabled selected>Choose State</option>
                        <option value=""></option>
                        <option value=""></option>
                      </select>
                    </div>
                    <div>
                        <label for="zipcode" class="info">Zipcode</label><br>
                        <input type="text" id="zipcode" name="user_zipcode" placeholder="12345">
                      </div>
                </fieldset>

                <hr>

                  <fieldset>
                      <legend>
                          Newsletter
                      </legend>
                        <div class="newsletter">
                        <label>Select the newsletters you would like to recieve
                          <!-- MDN Label Element Documentation:
                          "Alternatively, you can nest the <input> directly inside the <label>, 
                          in which case the for and id attributes are not needed 
                          because the association is implicit:-->
                        <br>
                        <input type="checkbox" name="topic"
                        value="htmlNews"/>HTML News <br>
                        <input type="checkbox" name="topic"
                        value="cssNews">CSS News <br>
                        <input type="checkbox" name="topic"
                        value="javaScriptNews">JavaScript News
                      </label>
                        </div>
                      

                      <div class="format">
                          <label>Newsletter format
                         <!-- MDN Label Element Documentation:
                          "Alternatively, you can nest the <input> directly inside the <label>, 
                          in which case the for and id attributes are not needed 
                          because the association is implicit:-->
                            <br>
                        <input type="radio" name="format" value="html"> HTML 
                        <input type="radio" name="format" value="plainText"> Plain text
                          </label>
                      </div>
                       
                      
                      <div class="textArea">
                      <label for="otherTopics" class="info"> Other topics you'd like to hear about</label>
                        <textarea placeholder="I wanna know more about..." name="other" id="otherTopics" ></textarea>
                        </textarea>
                      </div>
                      
                      <div class="button">
                          <input type="submit" value="Sign Up" id= "signup">
                    </div>
                  </fieldset>

        </form>
      </div>

      <div class="largescreens">
          <hr>
          <form>
  
                  <fieldset>
                    <legend>
                        Contact Information
                    </legend>
                      <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name"  placeholder="required">
                      </div>
                      <div>
                        <label for="mail">E-mail Address</label>
                        <input type="email" id="mail" name="user_mail" placeholder="required">
                      </div>
                      <div>
                        <label for="phone">Phone Number</label>
                        <input type="telephone" id="phone" name="user_phone" placeholder="555-555-5555">
                      </div>
                      <div>
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address" placeholder="125 Main St.">
                      </div>
                      <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_address" placeholder="Smallville">
                      </div>
                      <div> 
                        <label for="state" class="state">State</label>
                        <select name="chooseState" id="state" class="state">
                          <option value="" disabled selected>Choose State</option>
                          <option value=""></option>
                          <option value=""></option>
                        </select>
                      </div>
                      <div>
                          <label for="zipcode">Zipcode</label>
                          <input type="text" id="zipcode" name="user_zipcode" placeholder="12345">
                        </div>
                  </fieldset>
              <hr>
                    
                    <fieldset>
                        <legend>
                            Newsletter
                        </legend>
                          <div class="newsletter">
                          <label>Select the newsletters you would like to recieve
                            <!-- MDN Label Element Documentation:
                            "Alternatively, you can nest the <input> directly inside the <label>, 
                            in which case the for and id attributes are not needed 
                            because the association is implicit:-->
                          <br>
                          <input type="checkbox" name="topic"
                          value="htmlNews" class="checkbox"/>HTML News 
                          <input type="checkbox" name="topic"
                          value="cssNews" class="checkbox"/>CSS News
                          <input type="checkbox" name="topic"
                          value="javaScriptNews" class="checkbox"/>JavaScript News
                        </label>
                          </div>
                        
                        <br>
  
                        <div class="format">
                            <label class="newsletter">Newsletter format
                           <!-- MDN Label Element Documentation:
                            "Alternatively, you can nest the <input> directly inside the <label>, 
                            in which case the for and id attributes are not needed 
                            because the association is implicit:-->
                          <br>
                          <input type="radio" name="format" value="html"> HTML <br>
                          <input type="radio" name="format" value="plainText"> Plain text <br>
                        </label>
                        </div>
                       
                        
                        <div class="textArea">
                        <label for="otherTopics">Other topics you'd like to hear about</label>
                          <br>
                          <textarea placeholder="I wanna know more about..." name="other" id="otherTopics" ></textarea>
                          </textarea>
                        </div>

                        <div class="button">
                            <input type="submit" value="Sign Up" id= "signup">
                        </div>
  
                    </fieldset>
  
                  
          </form>
        </div>



    </main>

    <footer>    
        <span>Copyright The Code Review</span>
    </footer>
    
</body>
</html>
