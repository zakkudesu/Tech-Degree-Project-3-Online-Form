<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Form</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet"/>
    <link href="styles/main.css" rel="stylesheet"/>
    
    
</head>
<body>
    <header>
        <h2>The Code Review</h2>
        <h1>Signup for our newsletter</h1>
    </header>
    
    
    <main>
      <p>Get the latest news on how your code is doing right in your inbox</p>
     <hr>

      <div class="mobile">
          
        <form>
         
                <fieldset>
                  
                  <legend>
                      Contact Information
                  </legend>
                    <div>
                      <label for="name" class="info">Full Name</label>
                      <input type="text" id="name" name="user_name"  placeholder="required" >
                    
                      <label for="mail" class="info">E-mail Address</label>
                      <input type="email" id="mail" name="user_mail" placeholder="required">
                    
                      <label for="phone" class="info">Phone Number</label>
                      <input type="tel" id="phone" name="user_phone" placeholder="555-555-5555">
                    
                      <label for="address" class="info">Street Address</label>
                      <input type="text" id="address" name="user_address" placeholder="125 Main St.">
                    
                      <label for="city" class="info">City</label>
                      <input type="text" id="city" name="user_address" placeholder="Smallville">
                     
                      <label for="state" class="info">State</label>
                      <select name="chooseState" id="state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="">California</option>
                        <option value="">New York</option>
                        <option value="">Oregon</option>
                        <option value="">Texas</option>
                        <option value="">Washington</option>
                      </select>
                    
                        <label for="zipcode" class="info">Zipcode</label>
                        <input type="text" id="zipcode" name="user_zipcode" placeholder="12345">
                    </div>
                </fieldset>

                <hr>

                  <fieldset>
                      <legend>
                          Newsletter
                      </legend>
                        <div class="newsletter">
                        <span>Select the newsletters you would like to recieve</span>
                          <!-- MDN Label Element Documentation:
                          "Alternatively, you can nest the <input> directly inside the <label>, 
                          in which case the for and id attributes are not needed 
                          because the association is implicit:-->
                        <br>

                        <label for="htmlNews">
                        <input type="checkbox" name="topic"
                        id="htmlNews" class="checkbox"/>HTML News
                        </label> <br>

                        <label for="cssNews">
                        <input type="checkbox" name="topic"
                        id="cssNews" class="checkbox"/>CSS News 
                        </label> <br>

                        <label for="javaScriptNews">
                        <input type="checkbox" name="topic"
                        id="javaScriptNews" class="checkbox"/>JavaScript News
                        </label>
                        </div>
                      

                      <div class="format">
                          <span>Newsletter format</span>
                            <br>
                        <label for="htmlR">    
                        <input type="radio" name="format" id="htmlR"> HTML 
                        </label>  <br>

                        <label for="plainText">
                        <input type="radio" name="format" id="plainText"> Plain text
                      </label>
                      </div>
                       
                      
                      <div class="textArea">
                      <label for="otherTopics" id="other"> Other topics you'd like to hear about</label>
                        <textarea rows="5" cols="35" placeholder="Tell me about..." name="other" id="otherTopics" ></textarea>
                      </div>
                      
                      <div class="button">
                          <input type="submit" value="Sign Up" id= "signup">
                     </div>
                  </fieldset>

        </form>
      </div>

    </main>

    <footer>    
        <span>&copy; The Code Review</span>
    </footer>
    
</body>
</html>
